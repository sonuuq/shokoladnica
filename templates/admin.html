<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
  <h2>All Reservations</h2>
  <table border="1">
    <tr><th>Name</th><th>Date</th><th>Time</th><th>Guests</th><th>Table</th></tr>
    {% for b in bookings %}
      <tr>
        <td>{{ b.name }}</td>
        <td>{{ b.date }}</td>
        <td>{{ b.time }}</td>
        <td>{{ b.guests }}</td>
        <td>{{ b.table }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/logout">Logout</a>
</body>
</html>
