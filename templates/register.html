<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <input name="email" type="email" required>
    <input name="password" type="password" required>
    <button type="submit">Register</button>
  </form>
  {% if error %}<p>{{ error }}</p>{% endif %}
</body>
</html>
